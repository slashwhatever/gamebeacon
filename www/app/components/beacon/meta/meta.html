<div class="beacon-meta">
  <span class="meta-details">
    <i class="icon ion-icon ion-earth"></i>
    <span class="meta-label">{{ ::beacon.region.name }}</span>
  </span>
  <span class="meta-details">
    <i class="icon ion-icon {{::beacon.platform.icon}}"></i>
    <span class="meta-label">{{ ::beacon.platform.shortName }}</span>
  </span>
  <span ng-if="::beacon.level" class="meta-details beacon-level">
    <i class="icon ion-icon ion-ribbon-b"></i>
    <span class="meta-label">{{ ::beacon.level.value }}</span>
  </span>
  <span class="meta-details spaces-left" ng-class="{'no-spaces' : beacon.fireteamSpaces == 0}">
    <i class="icon ion-icon ion-person-stalker"></i>
    <span class="meta-label">{{ beacon.fireteamSpaces }}</span>
  </span>
  <span class="meta-details">
    <i ng-class="{'ion-volume-high': beacon.mic.description == 'Mic required', 'ion-volume-mute': beacon.mic.description != 'Mic required'}" class="icon ion-icon"></i>
  </span>
</div>
