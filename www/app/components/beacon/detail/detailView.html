<ion-view name="beacon-detail" title="Beacon Details" cache-view="false">
	<ion-nav-bar align-title="right" class="bar  nav-title-slide-ios7">
		<ion-nav-back-button class="button-clear"><i class="icon ion-arrow-left-b"></i></ion-nav-back-button>
	</ion-nav-bar>
	<ion-content scroll="true">
		<!-- beacon card -->
		<div class="list">
			<div class="item beacon-card">
				<beacon-header></beacon-header>
				<beacon-meta></beacon-meta>
				<beacon-timer ng-if="beacon.active" beacon="beacon"></beacon-timer>
			</div>
			<div class="item item-divider beacon-footer">
				<beacon-actions></beacon-actions>
			</div>
		</div>
		<tabset>
			<tab heading="Chat">
				<beacon-chat class="beacon-chat"></beacon-chat>
			</tab>
			<tab heading="Fireteam">
				<fireteam-members fireteam="beacon.fireteamOnboard" beacon="beacon"></fireteam-members>
			</tab>
		</tabset>
		</div>
	</ion-content>
	<ion-footer-bar style="display:inline">
		<form ng-submit="sendMessage()" class="message-form">
			<label class="new-message item-input-wrapper">
				<input ng-model="newMessage" class="input-message" type="text" placeholder="Message">
			</label>
		</form>
	</ion-footer-bar>
</ion-view>
