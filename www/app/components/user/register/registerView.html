<ion-view>
	<ion-nav-bar align-title="right" class="bar-positive nav-title-slide-ios7">
		<ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content>
		<h3 class="text-center padding">Sign Up!</h3>
		<form name="registerForm" on-valid-submit="register()" novalidate>

			<div class="list list-inset">
				<p class="text-center">Your username can be anything you like but your gamertag must be genuine or people won't be able to invite you into games</p>
				<label class="item item-input">
					<input ng-model-options="{ updateOn: 'blur' }" ng-class="{'error': form.username.$error.required}" type="text" name="username" ng-model="user.username" autocomplete="off" required="required">
					 <i class="icon ion-alert-circled error"></i>
				</label>
				<label class="item item-input">
					<input ng-model-options="{ updateOn: 'blur' }" ng-class="{'error': form.gamertag.$error.required}" type="text" placeholder="Gamertag" name="gamertag" ng-model="user.gamertag" required autocomplete="off" required="required">
					 <i class="icon ion-alert-circled error"></i>
				</label>
			</div>
			<div class="list list-inset">
				<p class="text-center">Tell us what you play and where so we can match you with similar players</p>
				<label class="item item-input item-select">
					<div class="input-label">
						Platform
					</div>
					<select ng-model-options="{ updateOn: 'blur' }" ng-class="{'error': form.platform.$error.required}" ng-model="user.platform" ng-options="platform.name for platform in platforms" required="required"></select>
					 <i class="icon ion-alert-circled error"></i>
				</label>
				<label class="item item-input item-select">
					<div class="input-label">
						Region
					</div>
					<select ng-model-options="{ updateOn: 'blur' }" ng-class="{'error': form.region.$error.required}" ng-model="user.region" ng-options="region.name for region in regions" required="required"></select>
					 <i class="icon ion-alert-circled error"></i>
				</label>
				<label class="item item-toggle">
					<div class="input-label">
     					Mic
 					</div>
				     <label class="toggle toggle-positive">
				       <input type="checkbox" ng-model="user.mic">
				       <div class="track">
				         <div class="handle"></div>
				       </div>
				     </label>
  				</label>
			</div>
			<div class="list list-inset">
				<p class="text-center">We will send you an email to finalize the authentication on your gamebeacon account</p>
				<label class="item item-input">
					<input ng-model-options="{ updateOn: 'blur' }" type="email" ng-class="{'error': form.email.$error.required || form.email.$error.email}" placeholder="Email" name="email" ng-model="user.email" autocomplete="off" required="required">
					 <i class="icon ion-alert-circled error"></i>
				</label>
				<label class="item item-input">
					<input ng-model-options="{ updateOn: 'blur' }" type="password" ng-class="{'error': form.password.$error.required}" placeholder="Password" name="password" ng-model="user.password" required="required" autocomplete="off">
					 <i class="icon ion-alert-circled error"></i>
				</label>
				<label class="item item-input">
					<input ng-model-options="{ updateOn: 'blur' }" type="password" ng-class="{'error': form.password.$error.required}" name="confirmPassword" ng-model="user.confirmPassword" required compare-to="user.password" placeholder="Confirm Password" />
					 <i class="icon ion-alert-circled error"></i>
				</label>
			</div>
			<div class="padding">
				<button class="button button-block button-positive">Register</button>
			</div>
		</form>
	</ion-content>
</ion-view>
