<ion-view title="Login">
	<ion-content>
		<div class="logo-wrapper">
			<img class="logo" ng-src="../img/logowithsub@2x.png">
		</div>
		<form name="loginForm" ng-submit="login(loginForm)">
			<div class="list list-inset">
				<label class="item item-input">
					<input type="text" placeholder="Username" name="username" ng-model="user.username" autocomplete="off">
				</label>
				<label class="item item-input">
					<input type="password" placeholder="Password" name="password" ng-model="user.password" required autocomplete="off">
				</label>
			</div>
		</form>
		<div class="row">
			<div class="col col-50 col-offset-25">
				<button class="button button-block button-positive" ng-click="login(user)">Login</button>
			</div>
		</div>
		<div class="row">
			<div class="col col-50 col-offset-25">
				<button class="button button-block button-clear button-login button-energized" ui-sref="signup">Sign Up!</button>
			</div>
		</div>
		<div class="row">
			<div class="col col-50 col-offset-25">
				<button class="button button-small button-block button-clear button-assertive" ui-sref="reset-password">Reset Password</button>
			</div>
		</div>
	</ion-content>
</ion-view>
