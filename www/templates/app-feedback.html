<ion-view name="feedback" title="Feedback">

  <ion-nav-bar align-title="right" class="bar-positive nav-title-slide-ios7">
    <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
  </ion-nav-bar>

<ion-content scroll="true">

<h1>Let us know what you think</h1>
<form name="feedbackForm" ng-submit="giveFeedback(feedbackForm)">
  <div class="list list-inset">
    <label class="item item-input">
      <input type="textarea" placeholder="What do you think of the app?" name="feedback" ng-model="feedback">
    </label>
  </div>

</form>

<div class="padding">
  <button class="button button-block button-positive" ng-click="giveFeedback(feedback)">Submit</button>
</div>


</ion-content>
