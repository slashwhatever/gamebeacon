<ion-view title="Register">
<ion-content>

<form name="registerForm" ng-submit="register(registerForm)">
  <div class="list list-inset">
    <label class="item item-input">
      <input type="text" placeholder="Username" name="username" ng-model="user.username" autocomplete="off">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Email" name="email" ng-model="user.email" autocomplete="off">
    </label>
    <label class="item item-input">
      <input type="password" placeholder="Password" name="password" ng-model="user.password" required autocomplete="off">
    </label>
  </div>
  <div class="list list-inset">
    <label class="item item-input">
      <input type="text" placeholder="Gamertag" name="gamertag" ng-model="user.gamertag" autocomplete="off">
    </label>
    <label class="item item-input item-select">
      <div class="input-label">
        Platform
      </div>
      <select ng-model="user.platform" ng-options="platform.name for platform in platforms"></select>
    </label>
    <label class="item item-input item-select">
      <div class="input-label">
        Platform
      </div>
      <select ng-model="user.region" ng-options="region.name for region in regions"></select>
    </label>

  </div>

</form>

<div class="padding">
  <button class="button button-block button-positive" ng-click="register(user)">Register</button>
</div>

</ion-content>
</ion-view>
